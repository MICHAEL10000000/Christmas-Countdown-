<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <style>
        .animation{
            transform-origin: top;
           /*  background-color: white; */
            animation: flip-down 1s ease-out infinite;
            /* animation-delay: 0.5s; */
        }
        @keyframes flip-down {
            0%{
                transform: rotateX(270deg);
            }
            100%{
                transform: rotateX(360deg);
            }
        }
    </style>
    <title>Lauch Count timer</title>
</head>
<!-- //i want to space the text -->
<body class="min-h-screen flex justify-center items-top ">
    <div class=" flex flex-col gap-12 mt-40 md:mt-52">
         <h1 class=" text-SC-White text-2xl font-semibold text-center" style="letter-spacing: 5px;">CHRISTMAS COUNTDOWN</h1>
        <div class="counter flex gap-4 justify-center">
        <div>
            <div class="bg-black rounded-md num-div">
                <div class="num px-3 py-2 rounded-md ">
                    <div class="top relative px-6 py-3  overflow-hidden md:px-10 md:py-4
                    ">
                        <p class="day text-SC-Soft-red text-4xl font-bold absolute  left-1/2 -translate-x-1/2 md:text-5xl" style="bottom: -70%;">00</p>
                        </div>
                    <div class="bottom relative px-6 py-3 overflow-hidden md:px-10 md:py-4">
                         <p class="day text-SC-Soft-red text-4xl font-bold absolute left-1/2 -translate-x-1/2 md:text-5xl" style="top: -90%;">00</p></div>
                    
                </div>
            </div>
            
            <p class="text-SC-Grayish-blue text-center">DAYS</p>
        </div>
        <div>
            <div class="bg-black rounded-md num-div">
                <div class="num px-3 py-2 rounded-md ">
                    <div class="top relative px-6 py-3  overflow-hidden md:px-10 md:py-4
                    ">
                        <p class="hour text-SC-Soft-red text-4xl font-bold absolute left-1/2 -translate-x-1/2 md:text-5xl" style="bottom: -70%;">00</p>
                        </div>
                    <div class="bottom relative px-6 py-3 overflow-hidden md:px-10 md:py-4">
                         <p class="hour text-SC-Soft-red text-4xl font-bold absolute left-1/2 -translate-x-1/2 md:text-5xl" style="top: -90%;">00</p></div>
                    
                </div>
            </div>
            <p  class="text-SC-Grayish-blue text-center">HOURS</p>
        </div>
        <div>
            <div class="bg-black rounded-md num-div">
                <div class="num px-3 py-2 rounded-md ">
                    <div class="top relative px-6 py-3  overflow-hidden md:px-10 md:py-4
                    ">
                        <p style="bottom: -70%;" class="minutes text-SC-Soft-red text-4xl font-bold absolute left-1/2 -translate-x-1/2 md:text-5xl">00</p>
                        </div>
                    <div class="bottom relative px-6 py-3 overflow-hidden md:px-10 md:py-4">
                         <p style="top: -90%;" class="minutes text-SC-Soft-red text-4xl font-bold absolute  left-1/2 -translate-x-1/2 md:text-5xl">00</p></div>
                    
                </div>
            </div>
            <p  class="text-SC-Grayish-blue text-center">MINUTES</p>
        </div>
        <div>
            <div class="bg-black rounded-md num-div">
                <div class="num px-3 py-2 rounded-md ">
                    <div class="top relative px-6 py-3  overflow-hidden md:px-10 md:py-4
                    ">
                        <p class="seconds text-SC-Soft-red text-4xl font-bold absolute left-1/2 -translate-x-1/2 md:text-5xl" style="bottom: -70%;">00</p>
                        </div>
                    <div class="bottom relative px-6 py-3 overflow-hidden md:px-10 md:py-4">
                         <p class="seconds text-SC-Soft-red text-4xl font-bold absolute left-1/2 -translate-x-1/2 md:text-5xl" style="top: -90%;">00</p></div>
                    
                </div>
            </div>
            <p  class="text-SC-Grayish-blue text-center">SECONDS</p>
        </div>  
        </div>
   
    <div class="socials flex justify-center gap-6 items-center fixed bottom-14 -translate-x-1/2 left-1/2">
        <img class="hover:bg-SC-Soft-red" src="./images/icon-facebook.svg" alt="icon-facebook">
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
        <img src="./images/icon-instagram.svg" alt="icon-instagram">
    </div>
    </div>
   <script src="./js/app.js"></script>
</body>
</html>

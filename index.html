<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Lauch Count timer</title>
</head>
<!-- //i want to space the text -->
<body class="min-h-screen flex justify-center items-top ">
    <div class=" flex flex-col gap-12 mt-40">
         <h1 class=" text-SC-White text-2xl font-semibold text-center" style="letter-spacing: 5px;">WE'RE LAUCHING SOON</h1>
        <div class="counter flex gap-4 justify-center">
        <div>
            <div class="bg-black rounded-md num-div">
                <div class="num px-3 py-2 rounded-md ">
                    <p class="day text-SC-Soft-red text-4xl font-bold ">00</p>
                </div>
            </div>
            
            <p class="text-SC-Grayish-blue text-center">DAYS</p>
        </div>
        <div>
            <div class="bg-black rounded-md num-div">
                <div class="num px-3 py-2 rounded-md">
                    <p class="hour text-SC-Soft-red text-4xl font-bold ">00</p>
                </div>
            </div>
            <p  class="text-SC-Grayish-blue text-center">HOURS</p>
        </div>
        <div>
            <div class="bg-black rounded-md num-div">
                <div class="num px-3 py-2 rounded-md">
                    <p class="minutes text-SC-Soft-red text-4xl font-bold ">00</p>
                </div>
            </div>
            <p  class="text-SC-Grayish-blue text-center">MINUTES</p>
        </div>
        <div>
            <div class="bg-black rounded-md num-div">
                <div class="num px-3 py-2 rounded-md">
                    <p class="seconds text-SC-Soft-red text-4xl font-bold ">00</p>
                </div>
            </div>
            <p  class="text-SC-Grayish-blue text-center">SECONDS</p>
        </div>  
        </div>
   
    <div class="socials flex justify-center gap-6 items-center fixed bottom-14 -translate-x-1/2 left-1/2">
        <img src="./images/icon-facebook.svg" alt="icon-facebook">
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
        <img src="./images/icon-instagram.svg" alt="icon-instagram">
    </div>
    </div>
   <script src="./js/app.js"></script>
</body>
</html>
